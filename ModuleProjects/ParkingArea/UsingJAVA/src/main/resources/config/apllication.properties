# Console Application
spring.main.web-application-type=NONE
# Logging settings
logging.level.org.springframework=DEBUG
logging.level.com.kururu.simple.project=DEBUG
# About DataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/parkingArea?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=parkingArea
spring.datasource.password=parkingArea
spring.datasource.tomcat.maxActive=15
spring.datasource.tomcat.maxIdle=10
spring.datasource.tomcat.minIdle=5
spring.datasource.tomcat.initialSize=0
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
# Initialize TABLE
spring.jpa.generate-ddl=true